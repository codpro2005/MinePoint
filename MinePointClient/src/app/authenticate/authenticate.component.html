<div class="background-container">
    <img class="background" src="../../assets/compressed/background-image.jpg">
</div>
<div class="content">
    <div class="inner">
        <div class="header">
            <span [routerLink]="absoluteRoute.authenticate.signIn" class="sign-in"
                [class.is-active]="getIsActive(absoluteRoute.authenticate.signIn)">
                {{'signIn' | translate | async }}
            </span>
            <span [routerLink]="absoluteRoute.authenticate.signUp" class="sign-up"
                [class.is-active]="getIsActive(absoluteRoute.authenticate.signUp)">
                {{'signUp' | translate | async }}
            </span>
        </div>
        <div class="child-content">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
